        @font-face {
            font-family: 'icons-twitspot';
            src: url('assets/fonts/icons-twitspot.eot');
            src: url('assets/fonts/icons-twitspot.eot#iefix') format('embedded-opentype'),
                 url('assets/fonts/icons-twitspot.woff') format('woff'),
                 url('assets/fonts/icons-twitspot.ttf') format('truetype'),
                 url('assets/fonts/icons-twitspot.svg#icons-twitspot') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body, a, img {
            border: 0;
            margin: 0;
            padding: 0;
        }
        body, a {
            color: #fafafa;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.6);
        }
        body {
            background-color: #111;
            cursor: default;
            font-family: 'proxima-nova', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
            font-size: 14px;
            line-height: 19px;
            color: white;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-transition: all 1s ease;
            -moz-transition:    all 1s ease;
            -ms-transition:     all 1s ease;
            -o-transition:      all 1s ease;
            transition:         all 1s ease;
        }
        strong, b {
            font-weight: normal;
        }
        a {
            cursor: pointer;
            color: #ccc;
            text-decoration: none;
        }
        a, a:hover, a:active, input:focus, button {
            outline: none;
        }
        h1 {
            font-size: 24px;
            line-height: 28px;
        }
        h2 {
            font-size: 20px;
            line-height: 24px;
        }
        h3 {
            font-size: 18px;
            line-height: 22px;
        }
        .container {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin-right: 400px;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-user-select: none;
            opacity: 0;
        }
        .background:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABsAAAAPCAQAAAC/mnxTAAAAIUlEQVR4AWPc7sywl4GBgUSScTsD6YBsbYPNkaOOHHUkALSqN8mc6mmTAAAAAElFTkSuQmCC);
        }
        .background:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: -webkit-linear-gradient(left top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
            background: -moz-linear-gradient(bottom right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
            background: -o-linear-gradient(bottom right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
        }
        .table {
            position: absolute;
            display: table;
            width: 100%;
            height: 100%;
        }
        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .twitspot .name, .twitspot .text {
            margin-bottom: 10px;
            margin-left: 10px;
        }
        .twitspot .name {
            font-size: 26px;
            line-height: 32px;
        }
        .twitspot .text {
            font-size: 24px;
            line-height: 32px;
        }
        .sidebar {
            position: absolute;
            width: 400px;
            top: 0;
            right: 0;
            bottom: 0;
            padding-top: 10px;
            overflow: auto;
        }
        .sidebar .create {
            position: relative;
            height: 54px;
            margin-left: 10px;
            margin-bottom: 20px;
            clear: left;
        }
        .tweets .tweet {
            position: relative;
            height: 48px;
            margin-left: 10px;
            margin-bottom: 10px;
            clear: left;
        }
        .tweets .tweet.notrack:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: -webkit-linear-gradient(left top, rgba(17, 17, 17, 0), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0));
            background: -moz-linear-gradient(bottom right, rgba(17, 17, 17, 0), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0));
            background: -o-linear-gradient(bottom right, rgba(17, 17, 17, 0), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0));
            background: linear-gradient(to bottom right, rgba(17, 17, 17, 0), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0));
        }
        .tweets .tweet img {
            width: 48px;
            height: 48px;
            border-radius: 3px;
            float: left;
            margin-right: 10px;
        }
        .tweets .tweet .name, .tweets .tweet .text {
            margin-bottom: 0;
            margin-left: 10px;
        }
        .tweets .tweet .name {
            font-size: 14px;
        }
        .tweets .tweet .text {
            font-size: 14px;
            line-height: 1;
        }
        .demo-icon {
            font-family: "icons-twitspot";
            font-style: normal;
            font-weight: normal;
            speak: none;

            display: inline-block;
            text-decoration: inherit;
            width: 1em;
            margin-right: .2em;
            text-align: center;

            font-variant: normal;
            text-transform: none;

            line-height: 1em;

            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3);
        }
        form {
            position: absolute;
            display: block;
            width: 96px;
            height: 27px;
            padding: 0 12px 0 12px;
            margin: 0;
            background: #f8f8f0;
            border-radius: 5px;
            box-shadow: 0 1px 0 0 rgba(255, 255, 255, 0.05), inset 0 1px 0 0 rgba(0, 0, 0, 0.2);
        }
        input {
            position: relative;
            display: block;
            width: 96px;
            height: 16px;
            top: 6px;
            left: 0;
            padding: 0;
            border: none;
            font-size: 12px;
            line-height: 16px;
            vertical-align: middle;
            border-radius: 5px;
            box-shadow: 0 0 0 0, 0 0 0 0;
            background-color: #f8f8f0;
            -webkit-rtl-ordering: logical;
            -webkit-user-select: text;
            cursor: auto;
            -webkit-appearance: textfield;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
        }
        pre {
            max-width: 680px;
            margin: 0 auto;
            text-align: left;
            -webkit-user-select: text;
            cursor: auto;
        }
        .btn {
            position: absolute;
            display: block;
            height: 28px;
            margin: 1px 0 2px;
            padding: 0 12px;
            background-color: #222;
            border-radius: 3px;
            -webkit-box-shadow: #222 0 0 0 1px inset, rgba(255, 255, 255, 0.05) 0 0 0 1px inset, #111 0 2px 0 0, rgba(0, 0, 0, 0.4) 0 2px 0 1px, rgba(0, 0, 0, 0.5) 0 2px 2px 1px;
            box-shadow: #222 0 0 0 1px inset, rgba(255, 255, 255, 0.05) 0 0 0 1px inset, #111 0 2px 0 0, rgba(0, 0, 0, 0.4) 0 2px 0 1px, rgba(0, 0, 0, 0.5) 0 2px 2px 1px;
            color: #eee;
            font-family: 'Open Sans', sans-serif;
            font-size: 13px;
            line-height: 28px;
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
        }
        .pressed {
            margin: 2px 0 1px;
            background-color: black;
            background-image: none;
            border: solid 1px black;
            -webkit-box-shadow: rgba(0, 0, 0, 0.1) 0 1px 0 0 inset, rgba(255, 255, 255, 0.05) 0 1px 0 0;
            box-shadow: rgba(0, 0, 0, 0.1) 0 1px 0 0 inset, rgba(255, 255, 255, 0.05) 0 1px 0 0;
        }
        .social {
            position: absolute;
            left: 0;
            top: 10px;
            right: 10px;
        }
        .twitter-share-button, .fb-share-button {
            float: right;
            margin-left: 10px;
        }
        .github {
            position: absolute;
            left: 0px;
            top: 0px;
        }
        .fadein {
            -webkit-animation: fadein 1s;
            -moz-animation: fadein 1s;
            -ms-animation: fadein 1s;
            -o-animation: fadein 1s;
            animation: fadein 1s;
            opacity: 1;
        }
        @-webkit-keyframes fadein {
            0%   { opacity: 0; }
            100% { opacity: 1; }
        }
        @-moz-keyframes fadein {
            0%   { opacity: 0; }
            100% { opacity: 1; }
        }
        @-ms-keyframes fadein {
            0%   { opacity: 0; }
            100% { opacity: 1; }
        }
        @-o-keyframes fadein {
            0%   { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadein {
            0%   { opacity: 0; }
            100% { opacity: 1; }
        }
        .fadeout {
            -webkit-animation: fadeout 1s;
            -moz-animation: fadeout 1s;
            -ms-animation: fadeout 1s;
            -o-animation: fadeout 1s;
            animation: fadeout 1s;
            opacity: 0;
        }
        @-webkit-keyframes fadeout {
            0%   { opacity: 1; }
            100% { opacity: 0; }
        }
        @-moz-keyframes fadeout {
            0%   { opacity: 1; }
            100% { opacity: 0; }
        }
        @-ms-keyframes fadeout {
            0%   { opacity: 1; }
            100% { opacity: 0; }
        }
        @-o-keyframes fadeout {
            0%   { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes fadeout {
            0%   { opacity: 1; }
            100% { opacity: 0; }
        }
        .raise {
            -webkit-animation: raise 500ms;
            -moz-animation: raise 500ms;
            -ms-animation: raise 500ms;
            -o-animation: raise 500ms;
            animation: raise 500ms;
        }
        @-webkit-keyframes raise {

                                tweet = data.tracks[i].tweet,
                                element = document.createElement('div');
                            element.className = 'tweet'+(!track ? ' notrack' : '')+((new Date()).getTime()-parseInt(tweet.timestamp_ms, 10) < 30000 ? ' drop' : '');
                            element.innerHTML = decodeURIComponent('<img class="profile" src="'+tweet.user.profile_image_url+'"><div class="name">'+(track ? '<strong>'+track.name+'</strong> by <strong>'+track.artists[0].name+'</strong>' : 'No track')+'</div><div class="text"><strong>'+tweet.user.name+'</strong> @'+tweet.user.screen_name+' Â· '+tweet.text+'</div>');
                            elements.appendChild(element);
                            tracks.push({track:track, tweet:tweet, element:element});
                        }
                        if (nowplaying) {
                            sidebar.replaceChild(elements, sidebar.getElementsByClassName('tweets')[0]);
                        } else {
                            sidebar.appendChild(elements);
                        }
                        if (JSON.stringify(data.nowplaying) !== JSON.stringify(nowplaying)) {
                            twitspot.className = 'twitspot raise';
                            nowplaying = data.nowplaying;
                            var track = nowplaying.track,
                                tweet = nowplaying.tweet;
                            background.style.backgroundImage = 'url('+track.album.images[0].url+')';
                            background.className = 'background fadein';
                            twitspot.innerHTML = decodeURIComponent('<div class="name"><strong>'+track.name+'</strong> by <strong>'+track.artists[0].name+'</strong></div><div class="text"><strong>'+tweet.user.name+'</strong> @'+tweet.user.screen_name+' Â· '+tweet.text+'</div>');
                            setTimeout(function () {
                                twitspot.className = 'twitspot';
                            }, 600);
                        }
                    } else {
                        if (!sidebar.getElementsByClassName('tweets').length) {
                            var elements = document.createElement('div');
                            elements.className = 'tweets';
                            sidebar.appendChild(elements);
                        }
                        var track = data.tracks[0].track,
                            tweet = data.tracks[0].tweet,
                            element = document.createElement('div');
                        element.className = 'tweet'+(!track ? ' notrack' : '')+((new Date()).getTime()-parseInt(tweet.timestamp_ms, 10) < 30000 ? ' drop' : '');
                        element.innerHTML = decodeURIComponent('<img class="profile" src="'+tweet.user.profile_image_url+'"><div class="name">'+(track ? '<strong>'+track.name+'</strong> by <strong>'+track.artists[0].name+'</strong>' : 'No track')+'</div><div class="text"><strong>'+tweet.user.name+'</strong> @'+tweet.user.screen_name+' Â· '+tweet.text+'</div>');
                        sidebar.getElementsByClassName('tweets')[0].appendChild(element);
                        tracks.push({track:track, tweet:tweet, element:element});
                        if (tracks.length === 1) play();
                    }
                } else {
                    if (sidebar.getElementsByClassName('tweets').length) sidebar.getElementsByClassName('tweets')[0].innerHTML = '';
                    background.className = 'background fadeout';
                    twitspot.innerHTML = '<div class="name">What the junk, no music!?<br>Get the party started by tweeting and do it up!</div><div class="text">#ðµ'+pathname+' drake<br>#ðµ'+pathname+' get down on it</div>';
                    nowplaying = null;
                    tracks = [];
                }
            } else {
                background.className = 'background fadeout';
                twitspot.innerHTML = '<div class="name">Install <a href="http://nodejs.org/" target="_blank">Node.js</a>, get your <a href="https://apps.twitter.com/">Twitter keys</a> and Spotify login.</div><pre>\n'+
                    'sudo npm -g install twitspot\n'+
                    'twitspot '+pathname+'\n'+
                    '\n'+
                    '</pre>\n'+
                    '<div class="text">#ðµ'+pathname+' drake<br>#ðµ'+pathname+' get down on it</div>';
                nowplaying = null;
                tracks = [];
            }
        };
        socket.onerror = socket.onclose = function () {
            "use strict";
            location.reload();
        };
        window.onbeforeunload = function () {
            "use strict";
            socket.onerror = socket.onclose = null;
            socket.close();
        };

        function play() {
            "use strict";
            if (!audio) {
                audio = new Audio();
                audio.ontimeupdate = function () {
                    var progress = isFinite(audio.duration) ? Math.round((audio.currentTime/audio.duration)*100) : null;
                    if (progress === 100) {
                        sidebar.getElementsByClassName('tweets')[0].removeChild(tracks[0].element);
                        tracks.shift();
                        if (tracks.length > 0) {
                            play();
                        } else {
                            twitspot.className = 'twitspot raise';
                            background.className = 'background fadeout';
                            twitspot.innerHTML = '<div class="name">What the junk, no music!?<br>Get the party started by tweeting and do it up!</div><div class="text">#ðµ'+pathname+' drake<br>#ðµ'+pathname+' get down on it</div>';
                            audio.ontimeupdate = null;
                            audio = null;
                            tracks = [];
                            setTimeout(function () {
                                twitspot.className = 'twitspot';
                            }, 600);
                        }
                    }
                };
            }
            var track = tracks[0].track,
                tweet = tracks[0].tweet;
            if (track) {
                twitspot.className = 'twitspot raise';
                audio.src = track.preview_url;
                audio.play();
                background.style.backgroundImage = 'url('+track.album.images[0].url+')';
                background.className = 'background fadein';
                twitspot.innerHTML = decodeURIComponent('<div class="name"><strong>'+track.name+'</strong> by <strong>'+track.artists[0].name+'</strong></div><div class="text"><strong>'+tweet.user.name+'</strong> @'+tweet.user.screen_name+' Â· '+tweet.text+'</div>');
                setTimeout(function () {
                    twitspot.className = 'twitspot';
                }, 600);
            } else {
                sidebar.getElementsByClassName('tweets')[0].removeChild(tracks[0].element);
                tracks.shift();
                if (tracks.length > 0) {
                    play();
                } else {
                    twitspot.className = 'twitspot raise';
                    background.className = 'background fadeout';
                    twitspot.innerHTML = '<div class="name">What the junk, no music!?<br>Get the party started by tweeting and do it up!</div><div class="text">#ðµ'+pathname+' drake<br>#ðµ'+pathname+' get down on it</div>';
                    audio.ontimeupdate = null;
                    audio = null;
                    tracks = [];
                    setTimeout(function () {
                        twitspot.className = 'twitspot';
                    }, 600);
                }
            }
        }

        if (pathname === '') {
            var element = document.createElement('div');
            element.className = 'create drop';
            element.innerHTML = '<div class="text"><i class="demo-icon icon-down-dir">&#xe800;</i> Play full tracks</div><form style="position: absolute; left: 0; top: 27px;"><input type="text" maxlength="255" placeholder="Hashmusictag" autocapitalize="none"></form><a class="btn" style="position: absolute; left: 118px; top: 24px;">Step by step</a>';
            sidebar.appendChild(element);
            var form = document.getElementsByTagName('form')[0],
                input = document.getElementsByTagName('input')[0],
                steps = document.getElementsByClassName('btn')[0];
            form.onsubmit = function () {
                "use strict";
                if (steps.className !== 'btn pressed') {
                    if (input.value !== '') {
                        steps.className = 'btn pressed';
                        steps.textContent = "Ooh baby!";
                        location.href = 'http://'+location.host+'/'+input.value;
                    } else {
                        input.focus();
                    }
                }
                return false;
            };
            steps.onclick = form.onsubmit;
            input.focus();
        }
    </script>
</body>
</html>
